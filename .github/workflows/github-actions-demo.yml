name: Matrix Strategy Workflow
on: push
jobs:
   matrix-strategy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version: [20, 22, 24]
        os: [ubuntu-latest, windows-latest]
        #exclude:
         # - os: windows-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      
      - name: Print ${{ matrix.os }} on ${{ matrix.version }}   
        run: |
          cat /etc/os-release
          echo
          node -v
          npm -v      